<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftwareOne Bar</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__logo">
            <a href="#"><img src="https://i.imgur.com/XRzy6KN.jpg" alt=""></a>
        </div>
        <div class="navbar__links">
                <a href="#">About Us</a>
                <a href="#">Menu</a>
                <a href="#">Contact</a>
        </div>
        <div class="navbar__cart">
            <a href="#">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </div>
    <!-- Banner -->
    <div class="banner">
        <div class="banner__title">
            <h1>SoftwareOne</h1>
        </div>
        <div class="banner__subtitle">
            <h2>bar</h2>
        </div>
        <div class="banner__slogan">
            <span>Take a break, have some cake!</span>
        </div>
    </div>
    <!-- Menu -->
    <div class="menu">
        <div class="menu__options">
            <div class="menu__options__option">
                <span>Passionate</span>
                <img src="https://i.imgur.com/M6ZAUqs.jpg" alt="passionate-menu">
                <p>6.99€</p>
            </div>
            <div class="menu__options__option">
                <span>Integrity</span>
                <img src="https://i.imgur.com/BsAlGsT.jpg" alt="integrity-menu">
                <p>8.99€</p>
            </div>
            <div class="menu__options__option">
                <span>Discipline</span>
                <img src="https://i.imgur.com/K6h5itj.jpg" alt="discipline-menu">
                <p>7.99€</p>
            </div>
            <div class="menu__options__option">
                <span>Humble</span>
                <img src="https://i.imgur.com/ssEaQ2L.jpg" alt="humble-menu">
                <p>5.95€</p>
            </div>
            <div class="menu__options__option">
                <span>Speed</span>
                <img src="https://i.imgur.com/s7JiGXl.jpg" alt="speed-menu">
                <p>3.95€</p>
            </div>
            <div class="menu__options__option">
                <span>Satisfaction</span>
                <img src="https://i.imgur.com/J2wPIUY.jpg" alt="satisfaction-menu">
                <p>6.99€</p>
            </div>
            <div class="menu__options__option">
                <span>Focused</span>
                <img src="https://i.imgur.com/uDIVVim.jpg" alt="focused-menu">
                <p>7.95€</p>
            </div>
        </div>
        <div class="menu__button">
            <button>Order now!</button>
        </div>
    </div>
    <!-- Socials -->
    <div class="social">
        <div class="social__engage">
            <span>Follow us in the Social Media!</span>
        </div>
        <div class="social__socials">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>            
        </div>
        <div class="social__copyright">
            <i class="far fa-copyright"></i>
            <span>AlexandreCoding - 2021</span>
        </div>
    </div>
</body>
</html>
